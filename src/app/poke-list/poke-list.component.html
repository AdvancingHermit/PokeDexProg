<div class="flex-container">
    <div class="card" *ngFor="let poke of pokeArr" style="margin: 5">
        <img class="poke-image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{poke.id}}.png"
            alt="pokemon">
        <p class="poke-name">{{poke.name}}</p>
        <p class="subStats">ID: {{poke.id}}</p>
    <!--work in progress <p class="subStats">Area: {{areas[]}}</p> -->
        <span *ngFor="let i of [].constructor(3); let k = index" style="margin: 5">
            <p class="stats">{{poke.stats[k].stat.name + ": " + poke.stats[k].base_stat}}</p>
        </span>
    </div>
</div>

<style>
        p {
        color: #000;
    }
    .flex-container {
        display: flex;
        justify-content: center;
        flex-direction: row;
        flex-wrap: wrap;
        background-color: rgb(25, 118, 210);
    }

    .flex-container>div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
    }

    .stats {
        font-size: 20px;
        margin: 5px;
        padding: 0;
        padding-left: 10px;
        text-align: left;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
        transition: 0.3s;
        border-radius: 7px;
    }

    .card:hover {
        box-shadow: 0 12px 24px 0 rgba(0, 0, 0, 0.5);
        transform: scale(1.1);
    }

    .poke-name {
        font-size: 30px;
        margin: 0;
        padding: 0;
        padding-bottom: 15px;
    }

    .poke-image {
        width: 200px;
        height: 200px;
    }
</style>
